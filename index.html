<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <title>Progetto Mappe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      #map { width: 600px; height: 600px; }
    </style>    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Login Section -->
    <div id="login" class="visible">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="name">Nome Utente</label>
          <input type="text" id="name" class="form-control" placeholder="Inserisci nome utente">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Inserisci password">
        </div>
        <button type="button" id="login" class="btn btn-primary">Accedi</button>
      </form>
    </div>

    <!-- Private Section -->
    <div id="private" class="hidden">
      <h2>Area Privata</h2>
      <p>Benvenuto nella tua area privata!</p>
    </div>

    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <div id="table"></div>
        </div>
        <div class="col">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
    crossorigin="anonymous"></script>
    <script src="/Scripts/cache.js" type="module"></script>
    <script src="/Scripts/components.js" type="module"></script>
    <script src="/Scripts/functions.js" type="module"></script>
    <script src="/Scripts/script.js" type="module"></script>
  </body>
</html>
